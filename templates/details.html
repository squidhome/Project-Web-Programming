{% extends "template.html" %}

{% block css %}
    <link rel="stylesheet" href="/static/css/details.css" type="text/css">
{% endblock %}

{% block title %}Galith - Detail Product{% endblock %}

{% block content %}
    <div class="d-flex flex-row justify-content-stretch align-items-center" style="padding-top: 50px">
        <img id="item-img" src="/static/{{ data.product_image }}" alt="">
        <div class="container-fluid">
            <div class="row d-flex flex-row align-items-center">
                <div class="col-lg-8">
                    <h2 class="card-title">{{ data.product_name }}</h2>
                </div>
                <div class="col-lg-4">
                    <h3 class="card-title">Rp. {{ data.product_price }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10">
                    <p class="card-text">{{ data.product_description }}</p>
                </div>
            </div>
            <form action="" method="POST" id="form-container">
                <!-- <div class="row">
                    <div class="col-lg-2">
                        <input type="number" value="1" min="1" max="{{ data.product_stock }}" class="form-control input-lg" name="quantity" id="quantity">
                    </div>
                    <div class="col-lg-10">
                        <button class="btn btn-primary btn-block">Add to Cart</button>
                    </div>
                </div> -->
            </form>
        </div>
    </div>
<!-- @endsection -->
{% endblock %}
